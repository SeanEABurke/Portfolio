<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> </link>
  </head>
  <body onload="getCart()">
    <form id="logoutForm" action="http://localhost:8080/customer/logout" method="get">
    </form>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-leaf"></i> Plant Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li id="navbarUsername"></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log in</a></li>
            <li><a href="#" onclick="submitLogoutForm()">Log out</a></li>
            <li><a href="checkout.html">Shopping Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4 bg-form">
      <h2>Shopping Cart</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Cart items will be dynamically added here -->
        </tbody>
      </table>
      <div class="text-right">
        <h4 id="totalPrice">Total: $0.00</h4>
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
